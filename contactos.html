<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <center>
        <h1 style="font-family: 'Times New Roman', Times, serif;">
            CONTACTO
        </h1>
        </center>
        <center>
        <a href="pagina.html">¿Quien Soy?</a>
        <a href="MisLogros.html">Mis Logros</a>
        <a href="videos.html">Videos</a>
        <a href="contactos.html">Contactos</a>
        </center>
    </header>
    <hr>
    <section>
        <center>
        <h1 style="font-size: 40px; font-family: 'Times New Roman', Times, serif;">Información De Contacto</h1>
        </center>

        <form action="" method="get" enctype="multipart/form-data">
            <center>
            <div>
                <pre>
                <label for="nombre" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Nombre</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                </pre>
            </div>
            <div>
                <pre>
                <label for="email" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Email </label>
                <input type="email" name="email" id="email" placeholder="Ingrese su Email">
                </pre>
            </div>
            <div>
                <pre>
                <label for="edad" style="font-size: 20px; font-family: 'Times New Roman', Times, serif; ">Edad</label>
                <input type="number" name="edad" id="edad" required placeholder="Ingrese su Edad">
                </pre>
            </div>
            <div>
                <pre>
                <label for="telefono" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Telefono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
                </pre>
            </div>
            <div>
                <pre>
                <label for="password" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Contraseña</label>
                <input type="password" name="password" id="password" required placeholder="Ingrese su Contraseña">
                </pre>
            </div>
            <center>
            <div>
                <label for="masculino" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Masculino</label>
                <input type="radio" value="m"  name="sexo" id="masculino"   >
            </div>
            <div>
                <label for="femenino" style="font-size: 20px; font-family: 'Times New Roman', Times, serif;">Femenino</label>
                <input type="radio" value="f" name="sexo" id="femenino">
            </div>
            <div>
                <pre>
                <button type="submit" style="font-size: 20px; font-family: 'Times New Roman', Times, serif; color: red;">Enviar</button>
                </pre>
                </div>
            </center>
            </center>
        </form>
    </section>
    <section>
        <center>
        <img src="imagen5.png" alt="" width="30%">
        </center>
    </section>
</body>
</html>
